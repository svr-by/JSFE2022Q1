<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icons/favicon-shelter.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="style.css">
    <title>About the shelter</title>
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="header__logo">
                <a href="" class="logo__link">
                    <h1 class="logo__title">Cozy House</h1>
                    <h2 class="logo__subtitle">Shelter for pets in Boston</h2>
                </a>
            </div>
            <nav class="header__nav">
                <a href="" class="nav__link nav__link--active">About the shelter</a>
                <a href="" class="nav__link">Our pets</a>
                <a href="#help" class="nav__link">Help the shelter</a>
                <a href="#contacts" class="nav__link">Contacts</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="section start">
            <div class="wrapper start__wrapper">
                <div class="start__content">
                    <h2 class="section__title   title--start">Not only people need a house</h2>
                    <p class="start__text">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                    <a href="#pets" class="start__link">
                        <button class="button">Make a friend</button>
                    </a> 
                </div>
                <div class="start__img">
                    <img src="../../assets/images/start-puppy.png" alt="puppy" class="image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
