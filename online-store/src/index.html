<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles/main.css"> -->
  <title>Moon River</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo">
        <a href="" class="logo__link">
          <img src="assets/img/Logo_header.svg" alt="Logo" class="logo__link">
        </a>
      </div>
      <div class="cart">
        <a href="" class="cart__link">
          <img src="assets/img/cart.png" alt="cart" class="cart__img">
        </a>
        <span class="cart__number">1</span>
      </div>
      <div class="burger">
        <div class="burger__line"></div>
        <div class="burger__line"></div>
        <div class="burger__line"></div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="start">
      <div class="wrapper start__wrapper">
        <div class="right"></div>
        <div class="promo">
          <h1 class="promo__title">HIGH JEWELRY</h1>
            <p class="promo__text">
              <a href="" class="promo__link">Смотреть коллекцию</a>
            </p>
        </div>
        <div class="promo-img">
          <img src="assets/img/ring.png" alt="Ring" class="promo-img__img">
        </div>
        <div class="languages">
          <a href="" class="languages__link active">RU</a>
          <a href="" class="languages__link">EN</a>
        </div>
       <div class="description">
        <a href="" class="description__link">
          <h4 class="description__title">КОЛЬЦО TRINITY, Cartier</h4>
          <p class="description__text">Белое золото, бриллианты</p>
          <p class="description__price">498 000 ₽</p>
        </a>
       </div>
      </div>
    </section>
    <section class="categories">
      <div class="wrapper categories__wrapper">
        <div class="category category--men">
          <a href="" class="category__link">
            Перейти в раздел
            <h3 class="category__title">Для мужчин</h3>
          </a>
        </div>
        <div class="category category--women">
          <a href="" class="category__link">
            Перейти в раздел
            <h3 class="category__title">Для женщин</h3>
          </a>
        </div>

      </div>
    </section>
  </main>
  
</body>
</html>
