<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async race</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <a href="javascript:void(0)">
        <div class="logo">
          <img src="assets/img/logo.png" alt="Logo" class="logo__img">
        </div>
      </a>
      <nav class="nav">
        <button class="button">To garage</button>
        <button class="button">To winners</button>
      </nav>
    </div>
  </header>
  <main class="main">
    <section>
      <div class="wrapper">
        <div class="control">
          <h3 class="control__title">Control panel</h3>
          <div class="control__row">
            <input type="text" class="control__input">
            <input type="color" class="control__color">
            <button class="button control__btn">Create</button>
          </div>
          <div class="control__row">
            <input type="text" class="control__input">
            <input type="color" class="control__color">
            <button class="button control__btn disabled">Update</button>
          </div>
          <div class="control__row">
            <button class="button control__btn">Race</button>
            <button class="button control__btn disabled">Reset</button>
            <button class="button control__btn">Generate Cars</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <div class="garage">
          <h2 class="garage__title">Garage (4)</h2>
          <h3 class="garage__page-num">Page #1</h3>
          <div class="race-track">
            <div class="track">
              <div class="track__control">
                <button class="button">Select</button>
                <button class="button">Remove</button>
                <h4 class="track__name">Tesla</h4>
              </div>
              <div class="track__road">
                <div class="launcher">
                  <button class="track__btn">A</button>
                  <button class="track__btn disabled">B</button>
                </div>
                <div class="car"></div>
                <div class="track__finish"></div>
              </div>
            </div>
            <div class="track">
              <div class="track__control">
                <button class="button">Select</button>
                <button class="button">Remove</button>
                <h4 class="track__name">Tesla</h4>
              </div>
              <div class="track__road">
                <div class="launcher">
                  <button class="track__btn">A</button>
                  <button class="track__btn disabled">B</button>
                </div>
                <div class="car"></div>
                <div class="track__finish"></div>
              </div>
            </div>
            <div class="track">
              <div class="track__control">
                <button class="button">Select</button>
                <button class="button">Remove</button>
                <h4 class="track__name">Tesla</h4>
              </div>
              <div class="track__road">
                <div class="launcher">
                  <button class="track__btn">A</button>
                  <button class="track__btn disabled">B</button>
                </div>
                <div class="car"></div>
                <div class="track__finish"></div>
              </div>
            </div>
            <div class="track">
              <div class="track__control">
                <button class="button">Select</button>
                <button class="button">Remove</button>
                <h4 class="track__name">Tesla</h4>
              </div>
              <div class="track__road">
                <div class="launcher">
                  <button class="track__btn">A</button>
                  <button class="track__btn disabled">B</button>
                </div>
                <div class="car"></div>
                <div class="track__finish"></div>
              </div>
            </div>
          </div>
          <div class="garage__pagination">
            <button class="button disabled">Prev</button>
            <button class="button disabled">Next</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div>
        2022 <a href="https://github.com/svr-by" class="footer__link">svr-by</a>
      </div>
      <div>
        <a href="https://rs.school/js/">
          <img src="assets/img/rs_school_js.svg" alt="RSSchool"  class="footer__img">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
