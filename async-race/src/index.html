<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async race</title>
</head>
<body>
  <div class="wrapper">
    <h3 class="title">Get Cars</h3>
    <button class="button" id="btn1">Get Cars</button>

    <h3 class="title">Get Car</h3>
    <button class="button" id="btn2">Get Car</button>
    <input type="number" class="input-num" id="input1" placeholder="id">

    <h3 class="title">Create Car</h3>
    <button class="button" id="btn3">Create Car</button>
    <input type="text" id="input2" placeholder="name">
    <input type="color" id="input3">

    <h3 class="title">Delete Car</h3>
    <button class="button" id="btn4">Delete Car</button>
    <input type="number" class="input-num" id="input4" placeholder="id">

    <h3 class="title">Update Car</h3>
    <button class="button" id="btn5">Update Car</button>
    <input type="number" class="input-num" id="input5" placeholder="id">
    <input type="text" id="input6" placeholder="name">
    <input type="color" id="input7">

    <h3 class="title">Start / Stop Car's Engine</h3>
    <button class="button" id="btn6">Start</button>
    <button class="button" id="btn7">Stop</button>
    <button class="button" id="btn8">Drive</button>
    <input type="number" class="input-num" id="input8" placeholder="id">

    <h3 class="title">Get Winners</h3>
    <button class="button" id="btn9">Get Winners</button>

    <h3 class="title">Get Winner</h3>
    <button class="button" id="btn10">Get Winner</button>
    <input type="number" class="input-num" id="input9" placeholder="id">

    <h3 class="title">Create Winner</h3>
    <button class="button" id="btn11">Create Winner</button>
    <input type="number" class="input-num" id="input10" placeholder="id">
    <input type="number" class="input-num" id="input11" placeholder="wins">
    <input type="number" class="input-num" id="input12" placeholder="time">

    <h3 class="title">Delete Winner</h3>
    <button class="button" id="btn12">Delete Winner</button>
    <input type="number" class="input-num" id="input13" placeholder="id">

    <h3 class="title">Update Winner</h3>
    <button class="button" id="btn13">Update Winner</button>
    <input type="number" class="input-num" id="input14" placeholder="id">
    <input type="number" class="input-num" id="input15" placeholder="wins">
    <input type="number" class="input-num" id="input16" placeholder="time">
  </div>
</body>
</html>
